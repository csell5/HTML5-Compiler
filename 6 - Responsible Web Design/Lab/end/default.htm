<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		
		<title>JavaScript Lab | 2012 CodeMash's HTML5 Precompiler</title>
		<meta name="author" content="Clark Sell, Brandon Satrom" />
	
        <link href="style/html5reset.css" rel="stylesheet" />
		<link href="style/style.css" rel="stylesheet" />

		<script src="scripts/jquery-1.6.2.js" type="text/javascript"></script>
        <script src="scripts/modernizr.dev-all.js" type="text/javascript"></script>

	</head>

	<body>
		
		<header>1. body/header</header>
		<article>
			<header>
				2. body/article/header
			</header>
			
			3. body/article
			
			<section class="roundedCornersAreCool">
				<header>
					4. body/article/section/header
				</header>

				<figure id="myFigure">
					E = MC<sup>2</sup>
				<figcaption>Einstein's mass-energy equivalence formula</figcaption>
			</figure>              
			</section>

		</article>
		
		<script type="text/javascript">
			Modernizr.load({
				test: Modernizr.borderradius,
				nope: 'scripts/jquery.corner.js',
				callback: function () {
				    $('.roundedCornersAreCool').corner();
                    $('#myFigure').corner();
				}
			});
		</script>

	</body>
</html>
