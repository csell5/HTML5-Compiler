<html lang="en">

        <script src="step1.js" type="text/javascript"></script>

    	<script src="step4.js" type="text/javascript"></script>

    <body>
        <div id="title" style="font-weight: bold">XHR Labs</div>        
        <hr/>

        <ol>
            <li><button id="step1">Execute Step 1</button></li>
            <li><button id="step2">Execute Step 2</button></li>
            <li><button id="step3">Execute Step 3</button></li>
            <li><button id="step4">Execute Step 4</button></li>
            <li><button id="reset">--reset results--</button></li>
        </ol>
        <hr/>
        
        <div id="results"></div>
        <div id="errros" style="color: red;"></div>
        
        <script>

            $(document).ready(function () {
                var clear = function () {
                    $('#results').text('');
                };

                $('#step1').click(function () {
                    clear();
                    step1($);
                });

                $('#step2').click(function () {
                    clear();
                    step2($);
                });

                $('#step3').click(function () {
                    clear();
                    step3($);
                });

                $('#step4').click(function () {
                    clear();
                    step4($);
                });

                $('#reset').click(function () {
                    clear();
                    $('#title').text('XHR Labs');
                });
            });
        	
    	</script>
    	
    </body>
